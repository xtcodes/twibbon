<!DOCTYPE html>
<html>
<head>
<title>Twibbon Generator</title>
<meta charset="utf-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1">
<link rel='icon' type='image/png' href='favicon.ico'>
<link rel='stylesheet' href='style.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
<h1>Twibbon Generator</h1>
<p>Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>
<p><canvas id="preview" width="500" height="500" title="Preview"></canvas></p>
<p class="result"></p>
<p>
<label class="action">
<input type="file" id="input-file" accept="image/*">
<i class="fa fa-camera"></i>
</label>
<a download="twibbon.png" class="action" id="download-link" href=""><i class="fa fa-download"></i></a>
<button class="action">SHARE</button>
</p>
<p><img src="upload.png" alt="" width="1" id="placeholder" hidden></p>
</main>
<script src="script.js"></script>
<script src="share.js"></script>
</body>
</html>
